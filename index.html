<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Rezervasyon Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>BT Otel Rezervasyon Formu</h3>
<div>
  <form>
    <label for="fname">Adınız:</label>
    <input type="text" id="fname" name="firstname" placeholder="Adınızı Yazın Lütfen" required>

    <label for="lname">Soyadınız:</label>
    <input type="text" id="lname" name="lastname" placeholder="Soyadınızı Yazın Lütfen" required>

    <label for="adress">Adresiniz:</label>
    <input type="text" id="adress" name="adress" placeholder="Adresinizi Yazın Lütfen" required>

    <label for="city">Yaşadığınız Şehir:</label>
    <select id="city" name="city" required>
      <option value="İstanbul">İstanbul</option>
      <option value="İzmir">İzmir</option>
      <option value="Ankara">Ankara</option>
      <option value="Denizli">Denizli</option>
    </select>

    <label for="zipcode">Posta Kodu:</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="Lütfen 20030 Şeklinde Yazınız" required>
<hr><br>
    <label for="date">Kayıt Tarihi:</label><br>
    <input type="date" id="date" name="date" placeholder="Tarihi Seçin Lütfen" required>
<hr><br>
    <label for="date">Oda Seçiminiz:</label><br>
    <label for="radiotek">Tek Kişilik Oda:</label>
    <input type="radio" id="radiotek" name="radiotek">
    <label for="radiocift">Çift Kişilik Oda:</label>
    <input type="radio" id="radiocift" name="radiocift">
<hr><br>
    <label for="w3review">Varsa Notlarınız:</label><br>
    <textarea id="notlar" name="notlar" rows="4" cols="170" required>
    </textarea>
<hr><br>
    <input type="submit" value="Formu Gönder" formaction="mesaj.html"><input id="iptalBtn" type="submit" value="İptal Et" formaction="index.html">
  </form>
</div>

</body>
</html>
