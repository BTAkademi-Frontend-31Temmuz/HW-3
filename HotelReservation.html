<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hotel Reservation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<img src="images\reservation-banner.jpg" class = "img-responsive" width = "100%"> <br>
	

		<form method="POST" action="ReservationSuccessful.html">
			<fieldset>
				<legend>Personal Information</legend>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter your name ..." required> 
				</div>
				<div class="form-group">
					<label for="surname">Surname</label>
					<input type="text" class="form-control" id="surname" placeholder="Enter your surname ..." required> 
				</div>
			</fieldset>
			<fieldset>
				<legend>Adress Details</legend>
				<div class="form-group">
					<label for="address">Address</label>
					<textarea class="form-control" id="address" rows="1" placeholder="Enter your address ..." required></textarea>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" placeholder="Enter your city ..." required> </div>
				<div class="form-group">
					<label for="zipCode">Zip Code</label>
					<input type="text" class="form-control" id="zipCode" pattern="[0-9]{5}" placeholder="Enter your zip code ..." required> </div>
			</fieldset>
			<fieldset>
				<legend>Reservation Details</legend>
				<div class="form-group">
					<label for="checkInDate">Check-in Date</label>
					<input type="date" class="form-control" id="checkInDate" placeholder="Enter check-in date ..." required> </div>
				<div class="form-group">
					<label for="numberOfDays">Number of Days</label>
					<input type="number" class="form-control" id="numberOfDays" min="1" max="90" placeholder="Enter number of days ..." required> </div>
				<div class="form-group">
					<input type="radio" id="singleRoom" name="roomSize" class="custom-control-input" value="single" checked>
					<label class="custom-control-label" for="singleRoom">Single Room</label>
					<input type="radio" id="doubleRoom" name="roomSize" class="custom-control-input" value="double">
					<label class="custom-control-label" for="doubleRoom">Double Roomn</label>
				</div>
				<div class="form-group">
					<label for="typeOfRoom">Type of Room</label>
					<select class="form-control" id="typeOfRoom">
						<option>Junior Suite</option>
						<option>Presidential Suite</option>
						<option>Royal Suite</option>
					</select>
				</div>
				<div class="form-group">
					<label for="taNote">Note</label>
					<textarea class="form-control" id="taNote" rows="2" placeholder="Enter a note ..."></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Reserve</button>
			</fieldset>
		</form>
	</div>
</body>

</html>
